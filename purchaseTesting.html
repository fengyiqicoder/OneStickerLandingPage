<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSticker Plus</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Outfit', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 90%;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            margin-bottom: 20px;
        }
        h1, h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            margin-bottom: 62px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .login-form input, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            height: 45px;
        }
        button {
            font-weight: 600;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button i {
            margin-left: 5px;
            margin-right: 5px;
        }
        #purchaseSection {
            display: none;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="mainTitle">Purchase <br> OneSticker Plus</h1>
            <div id="loginSection" class="login-form">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
                <div id="loading">
                    <div class="spinner"></div>
                    <p>Logging in...</p>
                </div>
            </div>
            <div id="purchaseSection">
                <h2 id="welcomeMessage"></h2>
                <p id="expirationDate"></p>
                <button onclick="shareLink()"><i class="fas fa-share-alt"></i>Share the link to get OneSticker Plus </button>
                <button onclick="purchasePayPal()"><i class="fab fa-paypal"></i>Purchase OneSticker (PayPal) </button>
                <button onclick="purchaseWeChat()"><i class="fab fa-weixin"></i>Purchase OneSticker (Wechat Pay) </button>
            </div>
        </div>
    </div>
    
    <div id="g_id_onload"
         data-client_id="229028300901-mlof4eenp3f6j1qlssgodpj9ndrgaa3n.apps.googleusercontent.com"
         data-callback="handleCredentialsResponse"
         data-auto_select="true"
         data-itp_support="true">
    </div>
    
    <script>
        const APP_ID = "onestickertesting-qslvg";
        const app = new Realm.App({ id: APP_ID });
        
        async function handleCredentialsResponse(response) {
            try {
                document.getElementById('loading').style.display = 'block';
                const credentials = Realm.Credentials.google({ idToken: response.credential });
                const user = await app.logIn(credentials);
                console.assert(user.id === app.currentUser.id);
                showPurchaseSection(user.profile.email);
            } catch (error) {
                console.error("Google login failed", error);
                alert("Google login failed: " + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        async function loginEmailPassword(email, password) {
            try {
                document.getElementById('loading').style.display = 'block';
                const credentials = Realm.Credentials.emailPassword(email, password);
                const user = await app.logIn(credentials);
                console.assert(user.id === app.currentUser.id);
                showPurchaseSection(email);
                return user;
            } catch (error) {
                console.error("Login failed", error);
                alert("Login failed: " + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                await loginEmailPassword(email, password);
            } else {
                // Trigger Google One Tap if email/password are not provided
                google.accounts.id.prompt();
            }
        }
        
        function showPurchaseSection(email) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('purchaseSection').style.display = 'block';
            document.getElementById('mainTitle').innerText = '';
            document.getElementById('welcomeMessage').innerText = `Hello ${email}`;
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 30);
            document.getElementById('expirationDate').innerText = `OneSticker Plus Valid until: ${expirationDate.toISOString().split('T')[0]}`;
        }
        
        function shareLink() {
            alert("Share link feature to be implemented");
        }
        
        function purchasePayPal() {
            alert("PayPal purchase feature to be implemented");
        }
        
        function purchaseWeChat() {
            alert("WeChat Pay purchase feature to be implemented");
        }
    </script>
</body>
</html>
